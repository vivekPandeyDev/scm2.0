<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex flex-col">
    <!-- Container for the entire layout -->
    <div class="flex flex-col lg:flex-row h-full">
        <!-- Fixed Sidebar (hidden on small and mid screens) -->
        <div class="hidden lg:flex lg:flex-shrink-0 lg:w-64 bg-gray-700 text-white p-4">
            <!-- Sidebar content here -->
            <div>Sidebar</div>
        </div>

        <!-- Main Content Area -->
        <div class="h-full w-full flex flex-col">
            <!-- Top Navigation Bar -->
            <div class=" bg-blue-500">
                <!-- Top nav content here -->
                <div>Top Navigation Bar</div>
            </div>

            <!-- Content Area -->
            <div class="flex-1 bg-red-500">
                <!-- Main content here -->
                <div>Content Area</div>
            </div>
        </div>
    </div>
</body>
</html>
