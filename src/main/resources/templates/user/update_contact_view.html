<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
  <title>Update Contact</title>
</head>

<body>
  <div id="content">
    <div class="flex justify-center flex-col items-center">
      <div class="grid grid-cols-12">
        <div class="col-span-3"></div>
        <div class="col-span-12 md:col-span-6">
          <div
            class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <div data-th-replace="message::messagebox"></div>
            <div class="flex">
              <button
                class="flex items-center gap-2 text-gray-900 dark:text-white bg-gray-200 dark:bg-gray-800 rounded px-4 py-2 hover:bg-gray-300 dark:hover:bg-gray-700">
                <a th:href="@{'/user/contacts'}">
                  <i class="fas fa-arrow-left"></i>
                </a>
              </button>
              <h1 class="text-2xl font-semibold">Update Contact</h1>
            </div>
            <form class="mt-8" data-th-action="@{'/user/contacts/update/' + ${contactId}}"
              data-th-object="${contactForm}" method="post" enctype="multipart/form-data">
              <!-- name form -->
              <div class="mb-3">
                <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                  Name</label>
                <div class="relative mb-1">
                  <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                    <i class="fa-regular w-4 h-4 fa-user"></i>
                  </div>
                  <input data-th-field="*{name}" type="text"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="name" />
                </div>
                <p class="text-red-500" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}">
                  Invalid Name
                </p>
              </div>

              <!-- email form -->
              <div class="mb-3">
                <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                  Email</label>
                <div class="relative mb-1">
                  <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                    <i class="fa-regular w-4 h-4 fa-envelope"></i>
                  </div>
                  <input type="text" data-th-field="*{email}"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="example@gmail.com" />
                </div>
                <p class="text-red-500" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}">
                  Invalid Name
                </p>
              </div>

              <!-- phone number  -->
              <div class="mb-3">
                <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                  Phone</label>
                <div class="relative mb-1">
                  <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                    <i class="fa-solid w-4 h-4 fa-phone"></i>
                  </div>
                  <input data-th-field="*{phoneNumber}" type="text"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="9823525525" />
                </div>
                <p class="text-red-500" data-th-if="${#fields.hasErrors('phoneNumber')}"
                  data-th-errors="*{phoneNumber}">
                  Invalid Name
                </p>
              </div>

              <!-- address -->

              <div class="mb-3">
                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                  Address</label>
                <textarea data-th-field="*{address}" rows="4"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Address of the contact"></textarea>
                <p class="text-red-500" data-th-if="${#fields.hasErrors('address')}" data-th-errors="*{address}">
                  Invalid Name
                </p>
              </div>

              <!-- description -->

              <div class="mb-3">
                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                  Description</label>
                <textarea data-th-field="*{description}" rows="4"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Write about your contact"></textarea>
              </div>

              <!-- social links -->
              <div class="flex space-x-3 mb-3">
                <div class="w-full">
                  <!-- website  link  -->
                  <div class="mb-3">
                    <div class="relative mb-6">
                      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <i class="fa-solid w-4 h-4 fa-earth-americas"></i>
                      </div>
                      <input data-th-field="*{websiteLink}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="htt://learncodewithdurgesh.com/" />
                    </div>
                  </div>
                </div>
                <div class="w-full">
                  <!-- linkedin  link  -->
                  <div class="mb-3">
                    <div class="relative mb-6">
                      <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <i class="fa-brands w-4 h-4 fa-linkedin"></i>
                      </div>
                      <input type="text" data-th-field="*{linkedInLink}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="htt://learncodewithdurgesh.com/" />
                    </div>
                  </div>
                </div>
              </div>

              <!-- contact image field -->
              <div class="mb-3">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="large_size">Contact
                  Image</label>
                <input id="image_file_input"
                  class="block w-full mb-2 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                  data-th-field="*{contactImage}" type="file" />

                <p class="text-red-500" data-th-if="${#fields.hasErrors('contactImage')}"
                  data-th-errors="*{contactImage}">
                  Invalid Name
                </p>

                <img data-th-src="*{picture}" class="max-h-52 mx-auto rounded-lg shadow m-3" id="upload_image_preview"
                  alt="" />

              </div>

              <!-- favorite checkbox -->

              <div class="flex items-center mb-3">
                <input data-th-field="*{favorite}" type="checkbox"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
                <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this
                  contact is your favorite one ?</label>
              </div>

              <div class="button-container text-center">
                <button type="submit"
                  class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
                  <span
                    class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                    Update Contact
                  </span>
                </button>
                <button type="reset"
                  class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800">
                  <span
                    class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                    Reset
                  </span>
                </button>
              </div>
              <input type="hidden" data-th-field="*{picture}" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script data-th-src="@{'/js/admin.js'}"></script>
  <script>
    console.log("this is profile page");
  </script>
</body>

</html>
