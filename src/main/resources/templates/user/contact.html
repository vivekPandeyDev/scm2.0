<div th:object="${contact}" th:fragment="contact-card (contact)"
    class="w-full max-w-sm mx-auto mt-2 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 relative">
    <div class="flex justify-end px-4 pt-4">
        <button id="dropdownButton" data-dropdown-toggle="dropdown"
            class="inline-block text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-1.5"
            type="button">
            <span class="sr-only">Open dropdown</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 16 3">
                <path
                    d="M2 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm6.041 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM14 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Z" />
            </svg>
        </button>
        <!-- Dropdown menu -->
        <div id="dropdown"
            class="z-10 hidden text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
            <ul class="py-2" aria-labelledby="dropdownButton">

                <li th:onclick="deleteContact([[${c.id}]])">
                    <a
                        class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Delete</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="flex flex-col items-center pb-10">
        <div data-th-if="*{favorite}" class="h-3.5 w-3.5 rounded-full bg-green-500 absolute top-5 left-2"></div>
        <img class="w-56 h-56 mb-3 rounded-full shadow-lg" th:src="@{*{picture}}" alt="Bonnie " />
        <div class="grid grid-cols-[40px_1fr] mt-2 gap-2 justify-center items-center">

            <i class="fas fa-user text-2xl"></i>
            <h5 class="text-3xl font-medium text-gray-900 dark:text-white" th:text="*{name.toUpperCase()}">
                <span th:text="*{name.toUpperCase()}">Bonnie Green</span>
            </h5>
            <i class="fas fa-envelope text-2xl"></i>
            <span class="text-2xl text-gray-500 dark:text-gray-400" th:text="*{email}">
                Visual Designer
            </span>
            <i class="fas fa-phone text-2xl"></i>
            <span class="text-2xl text-gray-500 dark:text-gray-400" th:text="*{phoneNumber}">

            </span>

            <div class="flex gap-2 mt-2">
                <button th:onclick="loadContactdata([[${c.id}]])" type="button"
                    class="text-gray-900 bg-gray-100 hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-500 me-2 mb-2">
                    <i class="fa-solid fa-eye mr-1"></i>
                    View
                </button>
                <button
                    class="text-white bg-[#2557D6] hover:bg-[#2557D6]/90 focus:ring-4 focus:ring-[#2557D6]/50 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#2557D6]/50 me-2 mb-2">
                    <i class="fa-solid w-6 h-6 fa-pen pt-1.5"></i>
                    <a th:href="@{'/user/contacts/view/'+*{id}}">
                        Edit
                    </a>
                </button>

            </div>
        </div>


    </div>
</div>
