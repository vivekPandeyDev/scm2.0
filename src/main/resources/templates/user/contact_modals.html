<div data-th-fragment="contact">
  <!-- Main modal -->
  <div id="view_contact_modal" tabindex="-1" aria-hidden="true"
    class="hidden transition-all overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div class="bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div class="dark:border-gray-600 relative">
          <div class="flex flex-col items-center">
            <img id="contact_image" class="w-40 h-40 rounded-full" src="" alt="user " />
            <div class="grid grid-cols-[40px_1fr] mt-2 gap-2 justify-center items-center">
              <i class="fas fa-user text-2xl"></i>
              <h3 id="contact_name" class="text-3xl font-semibold text-gray-900 dark:text-white">Name</h3>
              <i class="fas fa-envelope text-2xl"></i>
              <p class="text-gray-600 dark:text-gray-300" id="contact_email"></p>
              <i class="fas fa-phone text-2xl"></i>
              <p class="text-gray-600 dark:text-gray-300" id="contact_phone">
                889794564614
              </p>
            </div>
          </div>

          <button type="button"
            class="text-gray-400 border bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 flex justify-center items-center h-8 ms-autor dark:hover:bg-gray-600 dark:hover:text-white absolute top-1 right-1"
            onclick="closeContactModal()">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="p-4 md:p-5 space-y-4">
          <!--  other contact information  -->

          <div class="relative overflow-x-auto">
            <table class="w-full text-sm text-center rtl:text-right text-gray-500 dark:text-gray-400">
              <tbody>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                  <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    <i class="fa-solid fa-location-dot text-xl"></i>
                  </th>
                  <td class="px-6 py-4">
                    <span id="contact_address">Vishesh Khand gomti nagar lucknow</span>
                  </td>
                </tr>

                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                  <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    <i class="fas fa-file-alt  text-xl"></i>
                  </th>
                  <td class="px-6 py-4">
                    <span id="contact_about">He is professional programmer</span>
                  </td>
                </tr>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                  <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    <i class="fa-regular fa-heart  text-xl"></i>
                  </th>
                  <td class="px-6 py-4">
                    <span id="contact_favorite">This is your favorite contact</span>
                  </td>
                </tr>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                  <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    <i class="fa-solid fa-earth-americas  text-xl"></i>
                  </th>
                  <td class="px-6 py-4">
                    <a id="contact_website">www.learncodewithdurgesh.com</a>
                  </td>
                </tr>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                  <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    <i class="fa-brands fa-linkedin-in  text-xl"></i>
                  </th>
                  <td class="px-6 py-4">
                    <a id="contact_linkedIn">www.learncodewithdurgesh.com</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- Modal footer -->
        <div
          class="flex items-center justify-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
          <button onclick="closeContactModal()" type="button"
            class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
