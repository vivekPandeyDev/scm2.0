<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
  <title data-th-text="${loggedInUser.name}+' |  SCM'">Profile Page</title>
</head>

<body>
  <div id="content" class="h-screen flex justify-center items-center">

    <!--  profie card -->
    <div class="bg-white dark:bg-gray-900 p-6 rounded-lg shadow-lg max-w-4xl w-full">
      <div class="flex flex-col items-center">
        <img data-th-src="@{${loggedInUser.profilePic}}" src="path/to/profilePic.jpg" alt="Profile"
          class="w-60 h-60 rounded-full shadow-lg object-cover mb-4" draggable="false">
        <h2 class="text-2xl font-bold mb-2" data-th-text=${loggedInUser.name}>User Name</h2>
        <p class="text-gray-400 mb-2" data-th-text="${loggedInUser.email}">user.email@example.com</p>
        <p class="text-gray-400 mb-2" data-th-text="${loggedInUser.phoneNumber}">123-456-7890</p>
        <p class="text-gray-400 mb-4 text-center" data-th-text="${loggedInUser.about}">About the user...</p>
        <div class="w-full flex justify-between">
          <p class="text-md text-gray-400">Email Verified: <span class="font-medium text-gray-500" id="email-verified"
              data-th-text="${loggedInUser.emailVerified ? 'YES':'NO'}">No</span></p>
          <p class="text-md text-gray-400">Phone Verified: <span class="font-medium text-gray-500" id="phone-verified"
              data-th-text="${loggedInUser.phoneVerified ? 'YES':'NO'}">No</span></p>
        </div>
      </div>
    </div>

  </div>

  <script>
    console.log("this is profile page");
  </script>
</body>

</html>
